<div class="container">

	<div class="form">
		<form novalidate [formGroup]="form">

			<mat-form-field appearance="outline">
				<mat-label>Nombre</mat-label>
				<input matInput placeholder="Nombre" formControlName="name">
				<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
				<mat-hint>Hint</mat-hint>
			</mat-form-field>

			<button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">Guardar</button>


		</form>
	</div>



	<div class="table">

		<mat-form-field>
			<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
		</mat-form-field>

		<table class="table" mat-table #table [dataSource]="dataSource" matSort>

			<!-- <ng-container matColumnDef="column" *ngFor="let col of cols">
				<th mat-header-cell *matHeaderCellDef> {{ col.title }} </th>
				<td mat-cell *matCellDef="let row"> {{row[col.prop]}} </td>
			</ng-container> -->

			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef> ID </th>
				<td mat-cell *matCellDef="let row"> {{row.id}} </td>
			</ng-container>

			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Nombre </th>
				<td mat-cell *matCellDef="let row"> {{row.name}} </td>
			</ng-container>

			<ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let row">

					<mat-slide-toggle #status (change)="changeStatus(status, row.id)" [checked]="row.status == 1" ></mat-slide-toggle>

					<button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="show(row)">
						<mat-icon>remove_red_eye</mat-icon>
					</button>

				</td>
			</ng-container>


			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</div>
</div>
